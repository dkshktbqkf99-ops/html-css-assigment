<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행 선호도 설문</title>
</head>
<body>
    <h1>여행 선호도 설문 조사</h1>
        <fieldset>
            <legend>개인 정보</legend>
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="tel">전화번호:</label>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>가장 좋아하는 여행 국가</legend>
            <label for="country">국가 선택:</label>
            <select id="country" name="favorite_country">
                <option value="korea">한국</option>
                <option value="japan">일본</option>
                <option value="china">중국</option>
                <option value="england">영국</option>
                <option value="russia">러시아</option>
            </select>
            <br><br>
            <label for="other_country">그 외 다른 국가:</label>
            <input type="text" id="other_country" name="other_country">
        </fieldset>
        
        <br>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
