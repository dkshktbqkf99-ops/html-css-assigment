<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      margin-bottom: 10px;
      display: block;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>회원가입</h2>
  <form id="membership-form">
    <input type="text" id="name" placeholder="이름을 입력하세요" required />
    <input type="email" id="email" placeholder="이메일을 입력하세요" required />
    <input type="id" id="id" placeholder="아이디를 입력하세요" required />
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
    <button type="submit">가입하기</button>
  </form>

  <div id="result"></div>

  <script src="membership.js"></script>
</body>
</html>
